<!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
<div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
  <!--
          Off-canvas menu backdrop, show/hide based on off-canvas menu state.

          Entering: "transition-opacity ease-linear duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "transition-opacity ease-linear duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
  <div class="fixed inset-0 bg-gray-900/80" aria-hidden="true"></div>

  <div class="fixed inset-0 flex">
    <!--
            Off-canvas menu, show/hide based on off-canvas menu state.

            Entering: "transition ease-in-out duration-300 transform"
              From: "-translate-x-full"
              To: "translate-x-0"
            Leaving: "transition ease-in-out duration-300 transform"
              From: "translate-x-0"
              To: "-translate-x-full"
          -->
    <div class="relative mr-16 flex w-full max-w-xs flex-1">
      <!--
              Close button, show/hide based on off-canvas menu state.

              Entering: "ease-in-out duration-300"
                From: "opacity-0"
                To: "opacity-100"
              Leaving: "ease-in-out duration-300"
                From: "opacity-100"
                To: "opacity-0"
            -->
      <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
        <button type="button" class="-m-2.5 p-2.5">
          <span class="sr-only">Close sidebar</span>
          <svg
            class="size-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div
        class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-2 ring-1 ring-white/10"
      >
        <div class="flex h-16 shrink-0 items-center justify-center">
          <img
            class="h-16 w-auto"
            src="/assets/img/logo-2-color.png"
            alt="Tavern Trashers"
          />
        </div>
        <nav class="flex flex-1 flex-col">
          <ul role="list" class="-mx-2 flex-1 space-y-1">
            <li>
              <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
              <a
                routerLink="/"
                class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm/6 font-semibold text-white"
              >
                <div class="size-6 shrink-0">
                  <i class="fa-regular fa-house fa-fw fa-xl"></i>
                </div>

                Dashboard
              </a>
            </li>
            <li>
              <a
                routerLink="/campaigns"
                class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white"
              >
                <div class="size-6 shrink-0">
                  <i class="fa-regular fa-books fa-fw fa-xl"></i>
                </div>
                Campaigns
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="hidden lg:block lg:w-20 lg:overflow-y-auto lg:bg-gray-900 lg:pb-4">
  <div class="flex h-18 shrink-0 items-center justify-center">
    <img
      class="h-18 w-auto"
      src="/assets/img/logo-2-color.png"
      alt="Tavern Trashers"
    />
  </div>
  <nav class="mt-8">
    <ul role="list" class="flex flex-col items-center space-y-1">
      <li>
        <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
        <a
          routerLink="/"
          class="group flex gap-x-3 rounded-md bg-gray-800 p-3 text-sm/6 font-semibold text-white"
        >
          <div class="size-6 shrink-0">
            <i class="fa-regular fa-house fa-fw fa-xl"></i>
          </div>
          <span class="sr-only">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/campaigns"
          class="group flex gap-x-3 rounded-md p-3 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white"
        >
          <div class="size-6 shrink-0">
            <i class="fa-regular fa-books fa-fw fa-xl"></i>
          </div>
          <span class="sr-only">Campaigns</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
