<div
  class="h-18 flex shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-xs tabket:gap-x-6 tabket:px-6 desktop:px-8"
>
  <button type="button" class="-m-2.5 p-2.5 text-gray-700 desktop:hidden">
    <span class="sr-only">Open sidebar</span>
    <div class="size-6">
      <i class="fa-regular fa-bars fa-fw fa-lg"></i>
    </div>
  </button>

  <!-- Separator -->
  <div class="h-6 w-px bg-gray-900/10 desktop:hidden" aria-hidden="true"></div>

  <div class="flex flex-1 gap-x-4 self-stretch desktop:gap-x-6">
    <form class="grid flex-1 grid-cols-1" action="#" method="GET">
      <input
        type="search"
        name="search"
        aria-label="Search"
        class="col-start-1 row-start-1 block size-full bg-white pl-8 text-base text-gray-900 outline-hidden placeholder:text-gray-400 desktop:text-sm/6"
        placeholder="Search"
      />
      <div
        class="pointer-events-none col-start-1 row-start-1 size-6 self-center text-gray-400"
      >
        <i class="fa-regular fa-search fa-fw fa-lg"></i>
      </div>
    </form>

    <div class="flex items-center gap-x-4 desktop:gap-x-6">
      <button
        type="button"
        class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500"
      >
        <span class="sr-only">View notifications</span>
        <div class="size-6">
          <i class="fa-regular fa-bell fa-fw fa-lg"></i>
        </div>
      </button>

      <!-- Separator -->
      <div
        class="hidden desktop:block desktop:h-6 desktop:w-px desktop:bg-gray-900/10"
        aria-hidden="true"
      ></div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button
          type="button"
          class="-m-1.5 flex items-center p-1.5"
          id="user-menu-button"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="size-8 rounded-full bg-gray-50"
            [src]="userImage$ | async"
            alt=""
          />
          <span class="hidden desktop:flex desktop:items-center">
            <span
              class="ml-4 text-sm/6 font-semibold text-gray-900"
              aria-hidden="true"
              >{{ userName$ | async }}</span
            >
            <div class="ml-2 size-6 text-gray-400">
              <i class="fa-regular fa-chevron-down fa-fw fa-sm"></i>
            </div>
          </span>
        </button>

        <!--
                Dropdown menu, show/hide based on menu state.

                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
        <div
          class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 ring-1 shadow-lg ring-gray-900/5 focus:outline-hidden"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1"
        >
          <!-- Active: "bg-gray-50 outline-hidden", Not Active: "" -->
          <a
            href="#"
            class="block px-3 py-1 text-sm/6 text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-0"
            >Your profile</a
          >
          <a
            href="#"
            class="block px-3 py-1 text-sm/6 text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-1"
            >Sign out</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
