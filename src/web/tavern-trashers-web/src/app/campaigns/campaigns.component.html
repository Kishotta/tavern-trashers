<div class="flex md:flex-row h-full">
  <!-- List Pane: visible on large screens always, or conditionally on mobile -->
  <div
    class="h-full w-full desktop:w-96"
    [ngClass]="{ 'hidden desktop:block': campaignSelected }"
  >
    <app-campaign-list />
  </div>

  <!-- Detail Pane: shows the router outlet -->
  <div class="lg:block flex-1 relative">
    <router-outlet />
  </div>
</div>
