@if(error$ | async; as error) {
<div class="rounded-md bg-red-50 p-4">
  <div class="flex">
    <div class="size-6 shrink-0 text-red-400">
      <i class="fa-regular fa-circle-xmark fa-fw fa-lg"></i>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium text-red-800">{{ error.detail }}</p>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="inline-flex rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50 focus:outline-hidden"
        >
          <span class="sr-only">Dismiss</span>
          <svg
            class="size-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
} @if(campaigns$ | async; as campaigns) {
<ul role="list" class="divide-y divide-gray-100">
  @for(campaign of campaigns; track campaign) {
  <li
    class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 hover:bg-gray-50 sm:flex-nowrap px-4"
  >
    <div>
      <p class="text-sm/6 font-semibold text-gray-900">
        <a href="#" class="hover:underline">{{ campaign.name }}</a>
      </p>
      <div class="mt-1 flex items-center gap-x-2 text-xs/5 text-gray-500">
        <p>
          <a href="#" class="hover:underline">Leslie Alexander</a>
        </p>
        <svg viewBox="0 0 2 2" class="size-0.5 fill-current">
          <circle cx="1" cy="1" r="1" />
        </svg>
        <p><time datetime="2023-01-23T22:34Z">2d ago</time></p>
      </div>
    </div>
    <dl class="flex w-full flex-none justify-between gap-x-8 sm:w-auto">
      <div class="flex -space-x-0.5">
        <dt class="sr-only">Commenters</dt>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1505840717430-882ce147ef2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Emma Dorsey"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Tom Cook"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Lindsay Walton"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Benjamin Russel"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Hector Gibbons"
          />
        </dd>
      </div>
    </dl>
  </li>
  }
</ul>
}
