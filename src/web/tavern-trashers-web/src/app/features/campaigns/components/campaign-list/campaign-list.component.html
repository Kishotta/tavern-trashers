@if(campaigns$ | async; as campaigns) {
<ul
  class="h-full w-full border-gray-200 border-r overflow-y-auto divide-y divide-gray-200"
>
  <div
    class="border-b border-gray-200 py-3 flex items-center justify-between px-4"
  >
    <h3 class="text-base font-semibold text-gray-900">Campaigns</h3>
    <div class="flex mobile:ml-4">
      <button
        type="button"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Create New
      </button>
    </div>
  </div>

  @for(campaign of campaigns; track campaign.id) {
  <li
    class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 px-4 py-4 mobile:flex-nowrap desktop:flex-wrap"
  >
    <div>
      <p class="text-sm/6 font-semibold text-gray-900">
        <a [routerLink]="['/campaigns', campaign.id]" class="hover:underline">{{
          campaign.name
        }}</a>
      </p>
    </div>
    <dl
      class="flex w-full flex-none justify-between gap-x-8 mobile:w-auto desktop:w-full"
    >
      <div class="flex -space-x-0.5">
        <dt class="sr-only">Commenters</dt>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1505840717430-882ce147ef2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Emma Dorsey"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Tom Cook"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Lindsay Walton"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Benjamin Russel"
          />
        </dd>
        <dd>
          <img
            class="size-6 rounded-full bg-gray-50 ring-2 ring-white"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Hector Gibbons"
          />
        </dd>
      </div>
      <div class="flex w-16 gap-x-2.5">
        <dt>
          <span class="sr-only">Total comments</span>
          <svg
            class="size-6 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
        </dt>
        <dd class="text-sm/6 text-gray-900">24</dd>
      </div>
    </dl>
  </li>
  }
</ul>
}
