<div class="flex min-h-full flex-col justify-center px-6 py-12 desktop:px-8">
  <div class="mx-auto w-full desktop:max-w-sm">
    <h2
      class="mb-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Sign up to start trashing taverns!
    </h2>
    <form class="space-y-6" [formGroup]="formGroup">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label
            for="firstName"
            class="block text-sm/6 font-medium text-gray-900"
            >First Name</label
          >
          <div class="mt-2">
            <input
              formControlName="firstName"
              type="firstName"
              name="firstName"
              id="firstName"
              autocomplete="given-name"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <div>
          <label
            for="lastName"
            class="block text-sm/6 font-medium text-gray-900"
            >Last Name</label
          >
          <div class="mt-2">
            <input
              formControlName="lastName"
              type="lastName"
              name="lastName"
              id="lastName"
              autocomplete="family-name"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            formControlName="email"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          (click)="register()"
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign up
        </button>
      </div>
    </form>
    <p>{{ formGroup.value | json }}</p>
  </div>
</div>
