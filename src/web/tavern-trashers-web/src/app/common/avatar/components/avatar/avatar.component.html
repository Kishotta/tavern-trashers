@if(profile) { @if(withText) {

<div class="flex items-center group">
  <div>
    <span class="relative inline-block">
      <img
        [src]="profile.imageSrc"
        [alt]="profile.name"
        [class]="`inline-block ring-2 ring-white ${sizeClasses} ${shapeClasses}`"
      />
      <span
        [class]="`absolute ${statusPositionClasses} ${statusPositionOffsetClasses} right-0 block ${statusSizeClasses} rounded-full ${statusColorClasses} ring-2 ring-white`"
      ></span>
    </span>
  </div>
  <div class="ml-3 text-left">
    <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
      {{ profile.name }}
    </p>
    @if(profile.detail) {

    <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">
      {{ profile.detail }}
    </p>
    }
  </div>
</div>
} @else {
<span class="relative inline-block">
  <img
    [src]="profile.imageSrc"
    [alt]="profile.name"
    [class]="`inline-block ring-2 ring-white ${sizeClasses} ${shapeClasses}`"
  />
  <span
    [class]="`absolute ${statusPositionClasses} ${statusPositionOffsetClasses} right-0 block ${statusSizeClasses} rounded-full ${statusColorClasses} ring-2 ring-white`"
  ></span>
</span>
} } @else {
<span
  [class]="`inline-block ${sizeClasses} overflow-hidden rounded-full bg-gray-100`"
>
  <svg class="size-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
    <path
      d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
    />
  </svg>
</span>
}
