<div class="relative inline-block" #dropdownRoot>
  <div (click)="toggleDropdown()">
    <ng-content select="trigger"></ng-content>
  </div>

  @if(isOpen) {

  <div
    class="absolute z-10 mt-2 py-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black/5 focus:outline-none"
    [ngClass]="{
      'left-0': alignment === 'left',
      'right-0': alignment === 'right'
    }"
  >
    <ng-content select="menu"></ng-content>
  </div>
  }
</div>
