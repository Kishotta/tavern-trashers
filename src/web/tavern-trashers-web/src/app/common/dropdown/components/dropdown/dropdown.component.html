<div class="mobile:relative inline-block" #dropdownRoot>
  <div (click)="toggleDropdown()" (clicked)="closeDropdown()">
    <ng-content select="trigger"></ng-content>
  </div>

  @if(isOpen) {

  <div
    @dropdownAnimation
    [class]="`absolute z-10 ${alignmentClasses} mt-2 py-2 ${sizeClasses} mobile:rounded-md shadow-lg bg-white ring-1 ring-black/5 focus:outline-none overflow-hidden`"
  >
    <ng-content select="menu"></ng-content>
  </div>
  }
</div>
